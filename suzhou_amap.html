<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>高德地图示例-苏州相城区</title>
  <!-- 高德地图 JS SDK -->
  <script src="https://webapi.amap.com/maps?v=2.0&key=1824d5c7d0d8ee83077147b6be16282d"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- 地图容器 -->
  <div id="map"></div>

  <script>
    // 初始化地图
    var map = new AMap.Map("map", {
      viewMode: '3D',     // 使用3D视图
      zoom: 15,           // 初始缩放级别
      center: [120.670757, 31.414050] // 开泰路-金裕路交叉口
     
    });
map.setMapStyle('amap://styles/grey');
    // 添加一个标记点
    var marker = new AMap.Marker({
      position: [120.670757, 31.414050],
      title: "开泰路-金裕路交叉口"
    });
    map.add(marker);

    // 添加缩放工具条
    AMap.plugin(['AMap.ToolBar'], function(){
      var toolbar = new AMap.ToolBar();
      map.addControl(toolbar);
    });
  </script>
</body>
</html>
